<!-- /site/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Welcome | rymtnrwtq.github.io</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family: sans-serif;
      background:#121212; color:#eee;
      height:100vh; display:flex;
      align-items:center; justify-content:center;
    }
    .selector { text-align:center }
    .selector h1 { margin-bottom:1rem }
    .selector button {
      margin:.5rem; padding:.75rem 1.5rem;
      font-size:1rem; background:#1f1f1f;
      border:1px solid #444; border-radius:4px;
      cursor:pointer; transition:background .2s;
    }
    .selector button:hover { background:#333 }
  </style>
</head>
<body>
  <div class="selector">
    <h1>Select language</h1>
    <button onclick="choose('en')">English</button>
    <button onclick="choose('ru')">Русский</button>
  </div>

  <script>
    const lang = localStorage.getItem('lang');
    if (lang) {
      // редирект прямо в поддиректорию /site/
      window.location.replace(`/${lang}/`);
    }
    function choose(code) {
      localStorage.setItem('lang', code);
      window.location.replace(`/${code}/`);
    }
  </script>
</body>
</html>
